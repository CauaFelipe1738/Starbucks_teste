<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img src="./img/Pokeball-PNG-Download-Image.png" alt="" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é um café, é um <span>Pokemon</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus accusantium corrupti quibusdam placeat
                ducimus, doloremque sapiente fuga? Magnam ut, qui quam corporis, esse, eos harum earum veniam corrupti
                sit impedit.</p>
            <button>Deixe um like!!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/torchic.png" alt="Pokemon" class="star_coffee">
        </div>

    </div>

    

    <div class="menu">
        <img src="./img/torchic.png" alt="" class="Torchic Copo-pequeno">
        <img src="./img/treecko.png" alt="" class="Treecko Copo-pequeno">
        <img src="./img/mudkip.png" alt="" class="Mudkip Copo-pequeno">
    </div>

    <div class="circulo"></div>

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgcopo = document.querySelector(".star_coffee")
    let verde = document.querySelector(".Torchic")
    let rosa = document.querySelector(".Treecko")
    let vermelho = document.querySelector(".Mudkip")

    verde.addEventListener("click", ()=>{
        imgcopo.src = "./img/torchic.png"
        circulo.style.background="#eb7495"
    })

    rosa.addEventListener("click", ()=>{
        imgcopo.src = "./img/treecko.png"
        circulo.style.background="#017143"
    })

    vermelho.addEventListener("click", ()=>{
        imgcopo.src = "./img/mudkip.png"
        circulo.style.background="#F1FA8C"
    })
</script>

</html>
